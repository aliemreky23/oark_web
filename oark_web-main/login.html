<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - OARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Light Lavender Theme - Login Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f0ff 0%, #e8dcff 30%, #ddd0ff 70%, #f0e6ff 100%);
        }

        .auth-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .auth-card {
            background: #ffffff;
            border: 1px solid #e0d4f0;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(157, 123, 232, 0.15);
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            color: #2d2640;
        }

        .auth-subtitle {
            color: #5a4d6e;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: #ffffff;
            border: 1px solid #e0d4f0;
            border-radius: 12px;
            padding: 1rem;
            color: #2d2640;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #8b7fa0;
        }

        .form-input:focus {
            background: #ffffff;
            border-color: #bea1f7;
            outline: none;
            box-shadow: 0 0 0 4px rgba(190, 161, 247, 0.2);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .btn-primary-auth {
            background: #bea1f7;
            color: white;
            border: none;
            box-shadow: 0 8px 20px rgba(190, 161, 247, 0.3);
            margin-bottom: 1rem;
        }

        .btn-primary-auth:hover {
            background: #9d7be8;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(157, 123, 232, 0.4);
        }

        .btn-google {
            background: #ffffff;
            color: #2d2640;
            border: 1px solid #e0d4f0;
        }

        .btn-google:hover {
            background: #f8f4ff;
            border-color: #bea1f7;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.75rem 0;
            color: #8b7fa0;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0d4f0;
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #5a4d6e;
        }

        .auth-link {
            color: #9d7be8;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #7c5fd6;
        }

        .navbar-minimal {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #5a4d6e;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            background: #ffffff;
            border: 1px solid #e0d4f0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(157, 123, 232, 0.1);
        }

        .back-link:hover {
            background: #f8f4ff;
            border-color: #bea1f7;
            color: #9d7be8;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .navbar-minimal {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="navbar-minimal">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>OARK</span>
        </a>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo-white.png" alt="OARK" class="auth-logo">
                <h1 class="auth-title">Tekrar Hoş Geldin</h1>
                <p class="auth-subtitle">Sohbete kaldığın yerden devam et.</p>
            </div>

            <form onsubmit="window.handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="E-posta Adresi" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Şifre" required>
                </div>

                <div style="text-align: right; margin-bottom: 2rem; margin-top: -0.5rem;">
                    <a href="#" onclick="window.handleResetPassword()" class="auth-link"
                        style="font-size: 0.85rem; opacity: 0.7;">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="btn-auth btn-primary-auth">
                    Giriş Yap
                </button>
            </form>

            <div class="divider">veya</div>

            <button onclick="window.handleGoogleLogin()" class="btn-auth btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                Google ile Devam Et
            </button>

            <div class="auth-footer">
                Hesabın yok mu? <a href="register.html" class="auth-link"
                    style="color: var(--color-primary); font-weight: 600; margin-left: 0.3rem;">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Simple globe animation simulation to match main site feel
        // This keeps the background alive
    </script>
</body>

</html>
