<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - OARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Reusing Login Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .auth-card {
            background: rgba(10, 10, 16, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.3));
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .auth-subtitle {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.1rem;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            transform: translateY(-1px);
        }

        .btn-auth {
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            letter-spacing: 0.01em;
        }

        .btn-primary-auth {
            background: var(--gradient-main);
            color: white;
            border: none;
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .btn-primary-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(139, 92, 246, 0.5);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-link {
            color: var(--color-primary);
            font-weight: 600;
            margin-left: 0.3rem;
            transition: color 0.2s;
        }

        .navbar-minimal {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 20;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 99px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="navbar-minimal">
        <a href="login.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Giriş Yap</span>
        </a>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.png" alt="OARK" class="auth-logo">
                <h1 class="auth-title">Oark'a Katıl</h1>
                <p class="auth-subtitle">Oyun arkadaşını bulmaya hemen başla.</p>
            </div>

            <form onsubmit="window.handleRegister(event)">
                <div class="form-group">
                    <input type="text" id="fullname" class="form-input" placeholder="Ad Soyad" required>
                </div>

                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Kullanıcı Adı" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="E-posta Adresi" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Şifre" required minlength="6">
                </div>

                <button type="submit" class="btn-auth btn-primary-auth">
                    Kayıt Ol
                </button>
            </form>

            <div class="auth-footer">
                Zaten hesabın var mı? <a href="login.html" class="auth-link">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
